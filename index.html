<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Advice generator app</title>


</head>
<body>

  <main class="advice">

    <div class="advice-wrap">
    <p class="advice-tracker">Advice # <span id="advice_number"></span></p>
    <blockquote class="advice-content">
      Memento Mori
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit, eos?
    
  </blockquote>
    <img  class="advice-pattern-mobile" 
    src="./images/pattern-divider-mobile.svg" alt="design">

    <img src="./images/pattern-divider-desktop.svg" 
      class="advice-pattern-desktop"
    alt="design">

    </div>

      <button class="advice-btn" >
        <img src="./images/icon-dice.svg" alt="dice">
      </button>
   
  </main>
  


  
<script src="app.js"></script>
</body>
</html>
